    {"shader.js.html":{"id":"shader.js.html","title":"Source: shader.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Source: shader.js var fish = fish || {}; fish.shader = (() =&gt; { const defaultVertexShader = ` attribute vec4 position; attribute vec4 textureCoord; uniform vec4 invCanvas; uniform vec2 invTextureSize; varying highp vec2 vTextureCoord; void main() { gl_Position = position * (invCanvas * vec4(2, 2, 1.0, 1.0)) - vec4(1.0, 1.0, 0, 0); vTextureCoord = textureCoord.xy * invTextureSize; }`; const defaultFragmentShader = ` uniform sampler2D sampler; varying highp vec2 vTextureCoord; void main() { gl_FragColor = texture2D(sampler, vTextureCoord); }`; let defaultShader = null; let shader = {}; /** * Loads a shader from text source. * @param gl is the opengl context. * @param type is the type of shader to load. * @param source is the text source code. * @return the created shader or null if it screwed up. */ shader.loadShader = (gl, type, source) =&gt; { const shader = gl.createShader(type); gl.shaderSource(shader, source); gl.compileShader(shader); if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) { console.error( 'Could not compiler shader: ' + gl.getShaderInfoLog(shader) ); return null; } return shader; }; /** * Creates a shader out of the source of a vertex and fragment shader. * @param gl is the opengl context. * @param fragmentSrc is the source of the fragment shader which when null * uses a default one. * @param vertexSrc is the source of the vertex shader which when null * uses a default one. * @return the new shader program or null if it failed. */ shader.createShaderProgram = (gl, vertexSrc=null, fragmentSrc=null) =&gt; { const vertex = shader.loadShader( gl, gl.VERTEX_SHADER, vertexSrc ? vertexSrc : defaultVertexShader ); const fragment = shader.loadShader( gl, gl.FRAGMENT_SHADER, fragmentSrc ? fragmentSrc : defaultFragmentShader ); const program = gl.createProgram(); gl.attachShader(program, vertex); gl.attachShader(program, fragment); gl.linkProgram(program); if (!gl.getProgramParameter(program, gl.LINK_STATUS)) { console.error( 'Could not init shader program: ' + gl.getProgramInfoLog(program) ); return null; } const width = gl.drawingBufferWidth; const height = gl.drawingBufferHeight; gl.useProgram(program); const invCanvas = gl.getUniformLocation(program, 'invCanvas'); gl.uniform4f(invCanvas, 1 / width, 1 / height, 1, 1); return { program: program, position: gl.getAttribLocation(program, 'position'), textureCoord: gl.getAttribLocation(program, 'textureCoord'), invTextureSize: gl.getUniformLocation(program, 'invTextureSize'), invCanvas: invCanvas, sampler: gl.getUniformLocation(program, 'sampler') }; }; /** * Binds the default shader for some nice default rendering. * @param gl is the opengl context. */ shader.bindDefaultShader = (gl) =&gt; { if (defaultShader == null) { defaultShader = shader.createShaderProgram(gl); } gl.useProgram(defaultShader.program); return defaultShader; }; return shader; })(); × Search results Close "},"fish.js.html":{"id":"fish.js.html","title":"Source: fish.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Source: fish.js /** @namespace */ var fish = fish || {}; /** * Init callback which creates the game's starting screen. * @callback fish~init * @param {fish.screen.Context} ctx is the game context with all the subsystems * and stuff. * @return {Promise&lt;fish.screen.Screen&gt;} the screen created. */ /** * The format of the argument object to fish.start. For most of the subsystems * you have the choice of either passing an options object or an instance, * basically if you are using the default subsystem you pass options or * nothing, and if you want to use a custom subsystem you pass the instance of * it which you have already set up. * @typedef {Object} fish.start~Args * @param {number} rate is the frame rate to give the game. If you pass * something less than or equal to zero then it makes it variable. * @param {Object} usr copied to game context usr object. * @param {?fish.graphics.PatchRenderer} gfx graphics system to use if given. * @param {?fish.audio.SamplePlayer} snd sound system to use if given. * @param {?fish.input.UiInput} in input system to use if given * @param {?Object} str store the asset store object or nothing for default. * @param {?WebGLRenderingContext} gl the webgl rendering context for the * default renderer. It is not needed if you passed a renderer. * @param {?AudioContext} ac the audio context needed to create the default * sound player. If you have passed a sound player it is not needed or * used. * @param {?number} nSamples the number of times the same sample can be playing * at once in the default sound player. * @param {?Object} keymap is the mapping of keys to the default input's input. * @param {?number} axisThreshold is the threshold for the default input to * detect axes being depressed. * @param {?string} assetPrefix is the prefix to prepend to the names of all * things you try to load through the default store. */ /** * The levels of compatability a subsystem can have with the browser the game * is running in. Remember that subsystems should not crash the game even if * they have no compatability. * @readonly * @enum {string} */ fish.COMPATABILITY_LEVEL = { /** Full compatability. Everything is fine. */ FULL: 'FULL', /** * Partial compatability. All base interface responsibilities can be * fulfilled, but some other features don't work properly. Usual functions * should still exist and not throw exceptions though because otherwise the * game is just gonna crash anyway. */ PARTIAL: 'PARTIAL', /** * Compatability is not high enough for subsystem to fulfill the features * of it's basic interface. */ NONE: 'NONE' }; /** * Format of a compatibility indicator object that comes from the subsystems to * tell you what level of compatibility they have to the current system. * Subsystems should never crash the game even if they are completely * incompatible. */ fish.Compatability = class { /** * @param {fish.COMPATABILITY_LEVEL} level the actual level of * compatibility. If this is no compatability then the game should * not start. * @param {string} message message which tells you what is up with * compatibility. If the system is fully compatible this doesn't * matter that much but it's reasonably important when it's fucked. */ constructor(level, message) { this.level = level; this.message = message; } }; (() =&gt; { /** * Creates the game engine context which contains all the subsystems and is * given to all the screens. * @param {fish.start~Args} args contains all the details of how to * set up the engine. If there are invalidities with the settings in * this object an exception will be thrown containing a readable * error message. * @return {Promise&lt;fish.screen.Context&gt;} created according to the args. */ let createContext = args =&gt; { let gfx = args.gfx; let snd = args.snd; let input = args.in; let loaders = args.loaders ? args.loaders : {}; if (!gfx) { let gl = args.gl; if (!gl) { throw new RuntimeError( 'In order to use the default renderer, gl argument ' + 'must be provided' ); } gfx = new fish.graphics.SpriteRenderer(gl); if (!loaders.texture) { loaders.texture = gfx.loadTexture; } if (!loaders.atlas) { loaders.atlas = fish.graphics.loadAtlas; } } if (!snd) { let ac = args.ac; if (!ac) { throw new RuntimeError( 'In order to use the default sound player, ac ' + 'argument must be provided' ); } snd = new fish.audio.BasicAudio( ac, args.nSamples ? args.nSamples : 2 ); if (!loaders.sample) { loaders.sample = snd.loadSample; } } if (!input) { let keymap = args.keymap ? args.keymap : {}; let threshold = args.axisThreshold ? args.axisThreshold : 0.9; input = new fish.input.BasicInput(keymap, threshold); } let gfxComp = gfx.getCompatability(); let sndComp = snd.getCompatability(); let inComp = input.getCompatability(); if (fish.COMPATABILITY_LEVEL.LOW in [gfxComp.level, sndComp.level, inComp.level] ) { throw new RuntimeError( 'Browser Compatability is too low to run the game:\\n' + 'graphics: ' + gfxComp.message + '\\n' + 'sound: ' + sndComp.message + '\\n' + 'input: ' + inComp.message ); } return { gfx: gfx, snd: snd, in: input, str: new fish.Store( loaders, args.storePrefix ? args.storePrefix : '/' ), usr: args.usr ? args.usr : {} }; }; /** * Real function that starts the application running. * @param {fish.start~Args} args * @param {fish~init} init initialisation function that generates the first * screen of the game. */ fish.start = async function (args, init) { const FRAME_LENGTH = 1 / (args.rate ? args.rate : 1); let ctx = null; try { ctx = createContext(args); } catch (err) { alert(err + err.stack ? err.stack : ''); throw err; } let initScreen = init(ctx); let screen = ctx.gfx.createSplashScreen(ctx, initScreen); let screens = [screen]; screen.refresh(); const updateScreens = () =&gt; { const response = screens[screens.length - 1].update(FRAME_LENGTH); if (response) { if (response.pop) screens.pop(); if (response.screen) screens.push(response.screen); screens[screens.length - 1].refresh(response.message); } }; setInterval(() =&gt; { if (screens.length &gt; 0) { // TODO: calculate the passage of time better and desync rendering // with updating. ctx.snd.update(); ctx.in.update(); updateScreens(); ctx.gfx.clear(0, 0, 0, 1); for (let i in screens) { screens[i].render(i == screens.length - 1); } } }, FRAME_LENGTH); }; })(); × Search results Close "},"audio.js.html":{"id":"audio.js.html","title":"Source: audio.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Source: audio.js var fish = fish || {}; /** * This file provides audio playing and loading functionality and a basic sound * player class. This player only supports playing audio files that are fully * loaded into memory, there is no audio streaming because it would lag and * suck. * If you need more flexible audio playing then feel free to create your own * class that does what you need. * @namespace */ fish.audio = {}; /** * Nice little sample object that stores it's name so we can use that for * stuff. You probably don't want to create one of these directly unless you * are creating your own audio system. * @constructor * @param name is the name / url of the samepl. * @param buffer is the actual audio data. */ fish.audio.Sample = function (name, buffer) { this.name = name; this.buffer = buffer; }; /** * Audio player which can play samples, which is the minimum required by the * engine. * @interface fish.audio.SamplePlayer */ /** * Updates the player as should be called once per frame. * @method fish.audio.SamplePlayer#update */ /** * Plays a sample. * @method fish.audio.SamplePlayer#playSample * @param {fish.audio.Sample} sample the sample to play. * @param {number} priority determines if this sample can override others if * there are limited resources. */ /** * Gives you the compatability of the sample player to the browser it is * currently running in. * @method.fish.audio.SamplePlayer#getCompatability * @return {fish.Compatability} the compatability report. */ /** * A basic audio handler that has a music channel, a looping background sound * channel, and a couple of channels for playing sound effects. * @implements fish.audio.SamplePlayer * @constructor * @param {AudioContext} context is the audio context. * @param {number} players is the number of samples that can play at once. */ fish.audio.BasicAudio = function (context, copies=2) { let songPlayer = null; let noisePlayer = null; let playingSong = ''; let playingNoise = ''; let soundPlayers = []; let frame = 0; /** * Little thing that holds an audio buffer source and keeps track of what * it is being used for. * @private * @constructor */ let SamplePlayer = function () { let source = context.createBufferSource(); source.connect(context.destination); let playing = false; let start = 0; let sample = null; let priority = 0; source.onended = () =&gt; {playing = false;}; /** * Tells you if this sample player is currently playing. * @return true if it is playing. */ this.isPlaying = () =&gt; { return playing; }; /** * Tells you the tick that the current sample started on. * @return the tick as a number. */ this.getStart = () =&gt; { return start; }; /** * Tells you the priority of the currently playing sample on this * thing. Keep in mind if it's not actually playing it's really not * that high priority. * @return the priority of the last played sample. */ this.getPriority = () =&gt; { return priority; }; /** * Play a given sample. * @param {fish.audio.Sample} newSample is the sample to play. * @param {number} newPriority is the priority to say this had. */ this.play = (newSample, newPriority) =&gt; { playing = true; start = frame; sample = newSample; priority = newPriority; source.buffer = null; source.buffer = newSample.buffer; source.start(0); }; /** * Tells you if a given sample is the same as the one this one is * playing. * @param sample is the sample to check. * @return true if they are the same and this sample player is still * playing. */ this.same = other =&gt; { return playing &amp;&amp; sample &amp;&amp; sample.name == other.name; }; /** * Tells you if this sample player is less important than another * hypothetical sample player playing with the given properties. * @param otherPriority is the priority of the other sample player. * @param otherStart is the start of the other sample player. * @return true if this one is less important. */ this.lesser = (otherPriority, otherStart) =&gt; { return !playing || priority &lt; otherPriority || (priority == otherPriority &amp;&amp; start &lt; otherStart); }; }; for (let i = 0; i &lt; copies; i++) soundPlayers.push(new SamplePlayer()); /** @inheritDoc */ this.update = () =&gt; { frame++; }; /** @inheritDoc */ this.playSample = (sample, priority=0) =&gt; { let chosen = -1; let chosenPriority = -99999; let chosenStart = 0; for (let i = 0; i &lt; soundPlayers.length; i++) { if (soundPlayers[i].same(sample) &amp;&amp; soundPlayers[i].getStart() == frame) { return; } if (soundPlayers[i].lesser(chosenPriority, chosenStart)) { chosen = i; chosenPriority = soundPlayers[i].getPriority(); chosenStart = soundPlayers[i].getStart(); } } if (chosen &gt;= 0) { soundPlayers[chosen].play(sample, priority); } }; /** @inheritDoc */ this.getCompatability = () =&gt; { return new fish.Compatability( fish.COMPATABILITY_LEVEL.FULL, 'lookin good fellas lets go wahooo' ); }; /** * Play the given song and if it is already playing then do nothing. * @param {fish.audio.Sample} sample is the audio to play. */ this.playSong = sample =&gt; { if (playingSong == sample.name) { return; } playingSong = sample.name; if (songPlayer) songPlayer.stop(); songPlayer = context.createBufferSource(); songPlayer.connect(context.destination); songPlayer.buffer = sample.buffer; songPlayer.loop = true; songPlayer.start(0); }; /** Stop the playing song. */ this.stopSong = () =&gt; { playingSong = ''; if (songPlayer) songPlayer.stop(); }; /** * Load a song from the store and then play it right away. * @param {fish.Store} store is the store to load from. * @param {string} name is the key to the song as you would normally * use to load it from the store. */ this.loadSong = async function (store, name) { let sample = await store.getSample(name); if (sample) this.playSong(sample); }; /** * Play the given noise and if it is already playing then do nothing. * @param {fish.audio.Sample} sample is the audio to play. */ this.playNoise = sample =&gt; { if (playingNoise == sample.name) { return; } playingNoise = sample.name; if (noisePlayer) noisePlayer.stop(); noisePlayer = context.createBufferSource(); noisePlayer.connect(context.destination); noisePlayer.buffer = sample.buffer; noisePlayer.loop = true; noisePlayer.start(0); }; /** Stop the playing song. */ this.stopNoise = () =&gt; { playingNoise = ''; if (noisePlayer) noisePlayer.stop(); }; /** * Load a noise from the store and then play it right away. * @param {fish.Store} store is the store to load from. * @param {string} name is the key to the noise as you would normally * use to load it from the store. */ this.loadNoise = async function (store, name) { let sample = await store.getSample(name); if (sample) this.playSong(sample); }; /** * Loads a piece of audio into memory from soem url. * @param {string} url is the joint to load from. * @return {Promise&lt;fish.audio.Sample&gt;} the sound I guess assuming it * didn't fuck up. */ this.loadSample = function (url) { let request = new XMLHttpRequest(); request.open('GET', url, true); request.responseType = 'arraybuffer'; return new Promise((resolve, reject) =&gt; { request.onload = () =&gt; { context.decodeAudioData( request.response, buffer =&gt; { resolve(new fish.audio.Sample(url, buffer)); }, () =&gt; { reject(`Couldn't load sample ${url}`); } ); }; request.send(); }); }; /** * Makes a sample out of a base64 encoded string. * @param {Uint8Array} data is the data to make into a sample. * @return Promise&lt;fish.audio.Sample&gt;} the created sample. */ this.makeSample = function (data) { return new Promise((resolve, reject) =&gt; { context.decodeAudioData( data.buffer, buffer =&gt; { // TODO: can't just call it anon, will clash. resolve(new fish.audio.Sample('anon', buffer)); }, () =&gt; { reject('Could not make sampke from data'); } ); }); }; }; × Search results Close "},"constants.js.html":{"id":"constants.js.html","title":"Source: constants.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfac / /** * Base gui knob class. Yeah I call it knob instead of element or something * because element is long as hell and gay. */ fish.gui.Knob = class { /** * @param {fish.gui.Style} style is used to style it. */ constructor(style) { this.fitted = false; this.bounds = null; this.style = style; } /** * Tells you if this type of gui knob is selectable. If not then you cannot * interact with it. * @return {boolean} true iff you can interact. */ selectable() { return false; } /** * Fits the gui knob to the given area. Probably needs to be extended to be * useful a lot of the time. * @param {fish.util.Rect} bounds is the area to fit the element into. * @param {boolean} greedy whether to fill all available space even if not * needed. This is what is wanted generally if user code calls fit, * and sometimes it's needed for inner gui bits, but you obviously * can't use it for every situation. Also, keep in mind it's more * like a guideline than a rule, some things really can't be * greedy, and some have no choice but to be greedy. */ fit(bounds, greedy=true) { this.bounds = bounds; this.fitted = true; } /** * Updates the knob so that it can react to user input and potentially * return some stuff. Should recurse for nested elements. * @param {fish.input.UiInput} input is used to check if keys are pressed * or whatever. * @param {fish.audio.SamplePlayer} audio is used to play sound effects * like buttons clicking and shit. * @param {boolean} selected is whether this thing is actually selected. It * can still do stuff without being selected though don't worry. * @return {?Object} whatever you want to return, this is handled by user * code. If you return from a nested gui element the outer ones * should just return it recursively. If you return null that is * considered to mean nothing happened. */ update(input, audio, selected) { return null; } /** * Renders the gui element using the given patch renderer. * @abstract * @param {fish.graphics.PatchRenderer} patchRenderer does the rendering. * @param {boolean} selected is whether the knob is currently selected. */ render(patchRenderer, selected) { throw new Error('fish.gui.knob.render must be implemented'); } }; /** * Holds basic code for knobs that contain a bunch of other knobs so you don't * have to write a million variations of the same basic functionality. */ fish.gui.ContainerKnob = class extends fish.gui.Knob { /** * @param {fish.gui.Style} styles the container. * @param {Array.&lt;fish.gui.Knob&gt;} children is a list of children to add * stright away. */ constructor(style, children) { super(style); this.hasSelectable = false; this.selection = 0; this.children = []; for (let child of children) this.addChild(child); } /** @inheritDoc */ selectable() { return this.hasSelectable; } /** * Increases or decreases the currently selected child. * @param {fish.audio.SamplePlayer} audio is to make a nice sound. * @param {number} direction is whether to go forward (&gt; 0) or back (&lt; 0). * If you pass 0 nothing will happen. */ incrementSelection(audio, direction) { if (direction == 0 || !this.hasSelectable) return; audio.playSample(this.style.tap); let change = Math.sign(direction); for (let i = 0; i &lt; this.children.length &amp;&amp; change != 0; i++) { this.selection += change; if (this.selection &lt; 0) this.selection = this.children.length - 1; if (this.selection &gt;= this.children.length) this.selection = 0; if (this.children[this.selection].selectable()) change = 0; } } /** * Adds a child to the container. * @param {fish.gui.Knob} child is the thing to add. */ addChild(child) { this.children.push(child); if (child.selectable() &amp;&amp; !this.hasSelectable) { this.hasSelectable = true; this.selection = this.children.length - 1; } } }; /** * Creates a panel that can stack contents vertically or horizontally in a nice * box. * @implements fish.gui.Knob */ fish.gui.PanelKnob = class extends fish.gui.ContainerKnob { /** * @param {fish.gui.Style} style used to style it. * @param {boolean} [cancellable=false] is if pressing UI_BUTTON.CANCEL * will cause the panel to return null on the next update. * @param {Array.&lt;fish.gui.Knob&gt;} [children=[]] is a list of knobs to add as * children to this panel. */ constructor(style, cancellable=false, children=[]) { super(style, children); this.cancellable = cancellable; } /** @inheritDoc */ fit(bounds, greedy=true) { let interior = bounds.copy(); interior.shrink(this.style.panel.BORDER); for (let i in this.children) { this.children[i].fit( interior.copy(), i == this.children.length - 1 &amp;&amp; greedy ); interior.size.y -= this.children[i].bounds.h; } if (greedy) { super.fit(bounds); } else { super.fit(new fish.util.Rect( bounds.x, bounds.y + interior.h, bounds.w, bounds.h - interior.h )); } } /** @inheritDoc */ update(input, audio, selected) { if (selected &amp;&amp; this.cancellable &amp;&amp; input.uiDown(fish.input.UI_BUTTON.CANCEL)) { return null; } if (selected &amp;&amp; this.children.length &gt; 0) { if (input.uiJustDown(fish.input.UI_BUTTON.UP)) { this.incrementSelection(audio, -1); } else if (input.uiJustDown(fish.input.UI_BUTTON.DOWN)) { this.incrementSelection(audio, 1); } } for (let i in this.children) { let result = this.children[i].update( input, audio, i == this.selection &amp;&amp; selected ); if (result) return result; } } /** @inheritDoc */ render(patchRenderer, selected) { patchRenderer.renderPatch(this.style.panel, this.bounds); for (let i in this.children) { this.children[i].render( patchRenderer, selected &amp;&amp; i == this.selection ); } } }; /** * Knob that just holds some text and does nothing. * @implements fish.gui.Knob */ fish.gui.TextKnob = class extends fish.gui.Knob { /** * @param {fish.gui.Style} style the style used by the knob. * @param {string} text the unwrapped text in which only multiple newlines * are counted as newlines. */ constructor(style, text) { super(style); this._text = text; this.fittedText = ''; this.origin = new fish.util.Vector(); } get content() { return this._text; } set content(value) { this._text = value; if (this.fitted) this.fit(this.bounds, false); } /** @inheritDoc */ fit(bounds, greedy=true) { this.origin.x = bounds.x + 1; this.origin.y = bounds.t - 1; this.fittedText = fish.util.fitText( this._text, this.style.font, bounds.w - 2 ); let height = fish.util.textHeight(this.fittedText, this.style.font) + 2; bounds.pos.y += bounds.size.y - height; bounds.size.y = height; super.fit(bounds); } /** @inheritDoc */ render(patchRenderer, selected) { patchRenderer.renderText( this.style.font, this.fittedText, this.origin ); } }; /** * A button that you can have a nice click of. * @implements fish.gui.Knob */ fish.gui.ButtonKnob = class extends fish.gui.Knob { /** * @param {fish.gui.Style} style is the style to draw it with. * @param {string|fish.gui.Knob} child is the child to put inside the * button. If you passed text it is assumed you want it to be made * into a text knob. * @param {?mixed} result is the thing to return from update if the button * is pressed. Be warned, though, if this is a function it will be * executed and then it's return value will be returned instead. */ constructor(style, child, result=null) { super(style); this.down = false; this.result = result; if (typeof child == 'string') { this.child = new fish.gui.TextKnob(style, child); } else { this.child = child; } } /** @inheritDoc */ selectable() { return true; } /** @inheritDoc */ fit(bounds, greedy=true) { let interior = bounds.copy(); interior.shrink(this.style.button.BORDER); this.child.fit(interior); if (!greedy) { bounds.size.y = this.child.bounds.size.y + this.style.button.BORDER * 2; bounds.pos.y = this.child.bounds.pos.y - this.style.button.BORDER; } super.fit(bounds); } /** @inheritDoc */ update(input, audio, selected) { if (input.uiDown(fish.input.UI_BUTTON.ACCEPT) &amp;&amp; selected) { if (!this.down) { this.down = true; audio.playSample(this.style.click); } } else if (this.down) { this.down = false; if (selected) { if (typeof this.result == 'function') { return this.result.call(this); } return this.result; } } return null; } /** @inheritDoc */ render(patchRenderer, selected) { let patch = selected ? (this.down ? this.style.buttonDepressed : this.style.buttonSelected) : this.style.button; patchRenderer.renderPatch(patch, this.bounds); this.child.render(patchRenderer, selected); } }; /** * Displays a picture nestled within the gui system. */ fish.gui.PicKnob = class extends fish.gui.Knob { /** * @param {fish.gui.Style} style the style. * @param {mixed} sprite the pic to draw. * @param {number} [scale=1] is the scale to draw it at. If the knob ends * up being fitted greedily this will be ignored. * @param {boolean} [stretch=false] is whether the image should eschew it's * aspect ratio to fill all the space it is given. */ constructor(style, sprite, scale=1, stretch=false) { super(style); this.sprite = sprite; this.scale = scale; this.stretch = stretch; } }; /** * Like a panel but it stores it's contents in equally sized areas separated * by vertical lines. */ fish.gui.HBoxKnob = class extends fish.gui.ContainerKnob { /** * @param {fish.gui.Style} style decides how stuff is displayed. * @param {Array.&lt;fish.gui.Knob&gt;} [children=[]] is a list of children to * add to the hbox right away. */ constructor(style, children=[]) { super(style, children); } /** @inheritDoc */ fit(bounds, greedy=true) { let interior = bounds.copy(); let maxHeight = 0; interior.size.x /= this.children.length; for (let child of this.children) { child.fit(interior.copy(), greedy); interior.pos.x += interior.size.x; maxHeight = Math.max(maxHeight, child.bounds.size.y); } if (!greedy) bounds.size.y = maxHeight; super.fit(bounds, greedy); } /** @inheritDoc */ update(input, audio, selected) { if (selected &amp;&amp; this.children.length &gt; 0) { if (input.uiJustDown(fish.input.UI_BUTTON.LEFT)) { this.incrementSelection(audio, -1); } else if (input.uiJustDown(fish.input.UI_BUTTON.RIGHT)) { this.incrementSelection(audio, 1); } } for (let i in this.children) { let result = this.children[i].update( input, audio, i == this.selection &amp;&amp; selected ); if (result) return result; } } /** @inheritDoc */ render(patchRenderer, selected) { for (let i in this.children) { this.children[i].render( patchRenderer, selected &amp;&amp; i == this.selection ); } } }; /** * A knob that shows an array of text characters that you can edit whenever. * @implements fish.gui.Knob */ fish.gui.TextArrayKnob = class extends fish.gui.Knob { constructor(style, width, height=1) { super(style); this.spareRect = new fish.util.Rect(); this.width = width; this.height = height; this.scale = new fish.util.Vector(1, 1); this.array = []; for (let y = 0; y &lt; height; y++) { let line = []; for (let x = 0; x &lt; width; x++) { line.push(Math.floor(Math.random() * 200)); } this.array.push(line); } } /** @inheritDoc */ fit(bounds, greedy=true) { if (greedy) { super.fit(bounds, greedy); this.scale.x = bounds.size.x / (this.width * this.style.font.getWidth('n')); this.scale.y = bounds.size.y / (this.height * this.style.font.getLineHeight()); } else { let newHeight = this.height * this.style.font.getLineHeight(); bounds.pos.y += bounds.size.y - newHeight; bounds.size.y = newHeight; bounds.size.x = this.width * this.style.font.getWidth('n'); super.fit(bounds, greedy); } } /** @inheritDoc */ render(patchRenderer, selected) { let cWidth = this.style.font.getWidth('n') * this.scale.x; let cHeight = this.style.font.getLineHeight() * this.scale.y; this.spareRect.size.x = cWidth; this.spareRect.size.y = cHeight; for (let y = 0; y &lt; this.height; y++) { for (let x = 0; x &lt; this.width; x++) { this.spareRect.pos.x = this.bounds.x + x * cWidth; this.spareRect.pos.y = this.bounds.y + y * cHeight; patchRenderer.renderCharacter( this.style.font, this.array[y][x], this.spareRect ); } } } /** * Sets the point in the array given to the given character code. * @param {number} x is the column of the character to move. * @param {number} y is the row of the character to move. * @param {number} c is the character code to set it to. */ setCharacter(x, y, c) { if (x &lt; 0 || x &gt;= this.width || y &lt; 0 || y &gt;= this.height) return; this.array[y][x] = c; } }; × Search results Close "},"input.js.html":{"id":"input.js.html","title":"Source: input.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Source: input.js var fish = fish || {}; /** * Contains the base input handler and a couple of button constants that are * required to be handled by the gui system. If you create your input handler * you just need to make sure you implement uiDown and uiJustDown so that it * will work with the gui system. * @namespace */ fish.input = {}; /** * UI buttons that all input handling subsystems have to handle (but they can * be mapped into your control scheme however you want). * @readonly * @enum {string} */ fish.input.UI_BUTTON = { /** move up in menus etc */ UP: 'UP', /** move down in menus etc */ DOWN: 'DOWN', /** move left in menus etc */ LEFT: 'LEFT', /** move right in menus etc */ RIGHT: 'RIGHT', /** accept dialogs and things */ ACCEPT: 'ACCEPT', /** go back and cancel things etc */ CANCEL: 'CANCEL' }; /** * Basic ui operations required by the engine for an input system. * @interface */ fish.input.UiInput = class { /** * Tells you if the given ui button is currently down. * @param {fish.input.UI_BUTTON} button is the button to check on. * @return {boolean} true iff it is down. */ uiDown(button) { throw new Error('fish.input.UiInput.uiDown must be implemented'); } /** * Tells you if the given ui button just went down. * @param {fish.input.UI_BUTTON} button is the button to check on. * @return {boolean} true iff it is down. */ uiJustDown(button) { throw new Error('fish.input.UiInput.uiJustDown must be implemented'); } /** * Gives you the compatability level of the input system. * @return {fish.Compatability} compatability report. */ getCompatability() { throw new Error( 'fish.input.UiInput.getCompatability must be implemented' ); } }; /** * An input handler system that unifies all input from gamepads / keyboard * into one abstract input which is supposed to work like a gamepad basically. * It only works with 1 player games for that reason. * @constructor * @implements {fish.input.UiInput} * @param {Object.&lt;string, string&gt;} [keymap={}] a mapping from html key names * to button on the virtual controller. * @param {number} [threshold=0.9] the threshold beyond which a gamepad axis is * considered pressed. */ fish.input.BasicInput = function (keymap={}, threshold=0.9) { /** * The buttons that this imaginary controller provides. * @readonly * @enum {string} */ this.BUTTON = { /** Left axis on controller pointed up. */ UP: 'UP', /** Left axis on controller pointed down. */ DOWN: 'DOWN', /** Left axis on controller pointed left. */ LEFT: 'LEFT', /** Left axis on controller pointed right. */ RIGHT: 'RIGHT', /** X button like on xbox controller. */ X: 'X', /** Y button like on xbox controller. */ Y: 'Y', /** A button like on xbox controller. */ A: 'A', /** B button like on xbox controller. */ B: 'B', /** left trigger button. */ L: 'L', /** right trigger button. */ R: 'R', /** left menu button. */ SELECT: 'SELECT', /** right menu button thing. Generally the pause button. */ START: 'START' }; if (!keymap.UP) keymap.UP = 'ArrowUp'; if (!keymap.DOWN) keymap.DOWN = 'ArrowDown'; if (!keymap.LEFT) keymap.LEFT = 'ArrowLeft'; if (!keymap.RIGHT) keymap.RIGHT = 'ArrowRight'; if (!keymap.A) keymap.A = 'Shift'; if (!keymap.B) keymap.B = 'z'; if (!keymap.X) keymap.X = 'a'; if (!keymap.Y) keymap.Y = 'x'; if (!keymap.L) keymap.L = 'd'; if (!keymap.R) keymap.R = 'c'; if (!keymap.SELECT) keymap.SELECT = 'Escape'; if (!keymap.START) keymap.START = 'Enter'; let frame = 0; let keys = {}; let buttonStates = {}; for (let button in this.BUTTON) { buttonStates[button] = 0; } document.addEventListener('keydown', (e) =&gt; {keys[e.key] = true;}); document.addEventListener('keyup', (e) =&gt; {keys[e.key] = false;}); /** * Tells you if the given button is pressed whether it is a number or * a button object thing. * @param {string|number} button is either a number or a button object thingo. * @return {boolean} true iff it is pressed. */ let pressed = button =&gt; { if (typeof(button) == 'object') { return button.pressed; } return button == 1.0; }; /** * Sets a button to the correct value based on whether it is pressed or not * rn. * @param {string} button is the button to update. * @param {boolean} value is whether or not it is pressed right now. * @param {boolean} include is whether to keep the value that is already * there. */ let updateButton = (button, value, include=false) =&gt; { if (include) value = value || buttonStates[button] &gt; 0; if (!value) buttonStates[button] = 0; else if (buttonStates[button] == 0) buttonStates[button] = frame; }; /** * Converts a ui button to an actual button on this controller thing. * @param {string} uiCode is the code to convert. * @return {string} the corresponding actual button. */ let uiToButton = uiCode =&gt; { switch (uiCode) { case fish.input.UI_BUTTON.UP: return this.BUTTON.UP; case fish.input.UI_BUTTON.DOWN: return this.BUTTON.DOWN; case fish.input.UI_BUTTON.LEFT: return this.BUTTON.LEFT; case fish.input.UI_BUTTON.RIGHT: return this.BUTTON.RIGHT; case fish.input.UI_BUTTON.ACCEPT: return this.BUTTON.A; case fish.input.UI_BUTTON.CANCEL: return this.BUTTON.B; } throw uiCode; }; /** * Just iterates the frame number. */ this.update = () =&gt; { frame++; let gamepads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads() : []); for (let button in this.BUTTON) { updateButton(button, keys[keymap[button]]); } for (let pad of gamepads) { updateButton(this.BUTTON.A, pressed(pad.buttons[0]), true); updateButton(this.BUTTON.B, pressed(pad.buttons[1]), true); updateButton(this.BUTTON.X, pressed(pad.buttons[2]), true); updateButton(this.BUTTON.Y, pressed(pad.buttons[3]), true); updateButton(this.BUTTON.L, pressed(pad.buttons[4]), true); updateButton(this.BUTTON.R, pressed(pad.buttons[5]), true); updateButton(this.BUTTON.SELECT, pressed(pad.buttons[8]), true); updateButton(this.BUTTON.START, pressed(pad.buttons[9]), true); updateButton( this.BUTTON.UP, pressed(pad.buttons[12]) || pad.axes[1] &lt; -threshold, true ); updateButton( this.BUTTON.DOWN, pressed(pad.buttons[13]) || pad.axes[1] &gt; threshold, true ); updateButton( this.BUTTON.LEFT, pressed(pad.buttons[14]) || pad.axes[0] &lt; -threshold, true ); updateButton( this.BUTTON.RIGHT, pressed(pad.buttons[15]) || pad.axes[0] &gt; threshold, true ); } }; /** * Tells you if the given input is pressed. * @param {string} code represents the iinput button thing. * @return {boolean} true if it is pressed. */ this.down = code =&gt; { if (!(code in buttonStates)) throw code; return buttonStates[code] &gt; 0; }; /** * Tells you if the given input was pressed this frame I think. * @param {string} code is the code to represent or whatever. * @return {boolean} true if it was pressed this frame. */ this.justDown = code =&gt; { if (!(code in buttonStates)) throw code; return buttonStates[code] == frame; }; /** @inheritDoc */ this.uiDown = uiCode =&gt; { return this.down(uiToButton(uiCode)); }; /** @inheritDoc */ this.uiJustDown = uiCode =&gt; { return this.justDown(uiToButton(uiCode)); }; /** @inheritDoc */ this.getCompatability = () =&gt; { return new fish.Compatability(fish.COMPATABILITY_LEVEL.FULL, 'all g'); }; }; × Search results Close "},"screen.js.html":{"id":"screen.js.html","title":"Source: screen.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Source: screen.js var fish = fish || {}; /** * Contains the screen class and the context class which holds the subsystem * for screens. * @namespace */ fish.screen = {}; /** * Stores all the game's subsystems. Now, you will notice that these are all * interface types that the engine provides. You will control what the * implementing type is and for god's sake don't try to do any static type * crazy bullshit with this. Just accept that the actual implementing types of * these are the ones you asked for in your game. * These interfaces are just the basic amount of functionality that the engine * requires from each subsystem. * @typedef {Object} fish.screen~Context * @param {fish.graphics.BaseRenderer} gfx the graphics subsystem. * @param {fish.audio.SamplePlayer} snd the audio subsystem. * @param {fish.input.UiInput} in the input subsystem. * @param {fish.store.Store} str the asset store. * @param {Object} usr basically a namespace where you can store your own junk * without fear of future versions of the engine overwriting it. */ /** * Represents a transition between screens on the screen stack. */ fish.screen.Transition = class { /** * There are three different configurations that this constructor allows. * When pop is true the current screen is removed, when screen is not null * then that screen is placed on the stack. Thus, you can push a screen on * this screen, replace this screen with another, or you can just pop this * screen. If you set pop to false and screen to null then nothing will * happen. * @param {boolean} pop whether to pop the returning screen from the screen * stack. * @param {?fish.screen.Screen} screen is a screen to add to the screen * stack if given. * @param {?Object} message a message that will be given to whatever screen * is going to next have reveal called on it. */ constructor(pop, screen=null, message=null) { this.pop = pop; this.screen = screen; this.message = message; } }; /** * Basic screen class which does nothing and should be extended. */ fish.screen.Screen = class { /** * Creates the screen and gives it the context object that contains all the * subsystems and stuff. * @param {fish.screen~Context} ctx is stored by the base screen class so you * always have access to it. */ constructor(ctx) { this.ctx = ctx; } /** * Called by the engine whenever the screen gets onto the top of the screen * stack. * @param {?Object} message something sent from the screen that allowed * this screen to be revealed. Could be a return value from a screen * this one pushed on top of itself or whatever you want. */ refresh(message) { // by default does nothing. } /** * Updates the screen. * @param {number} delta is the amount of time passage to update for in * seconds. * @return {?fish.screen.Transition} the update thing that tells the engine * what to do next with regards to the screen stack. If null is * returned then nothing is done. */ update(delta) { // by default does nothing. return null; } /** * Renders the screen. * @param {boolean} front is whether this screen is the top one being * rendered. */ render(front) { // does nothing by default. } }; × Search results Close "},"Store.js.html":{"id":"Store.js.html","title":"Source: Store.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Source: Store.js var fish = fish || {}; /** * Class that stores assets. * @constructor * @param {Map.&lt;string, function&gt;} loaders map from asset type names to loaders * for them. * @param {string} prefix is a prefix appended to urls. */ fish.Store = function (loaders, prefix) { let assets = {}; /** * Gets a thing of arbitrary type from the asset store, or creates and adds * it if it cannot be found. * @param {string} name is the name of the thing to find. * @param {string} type is the type of the thing to find. * @return the thing if it is found or null. */ let get = async function (name, type) { if (!(name in assets)) { if (type in loaders) { let item = await loaders[type](prefix + name); assets[name] = item; } else { console.error(`${type} is a not a valid asset type`); assets[name] = null; } } return assets[name]; }; /** * Gets a texture. * If you didn't set this asset type up to work in the * atlas it will crash, this is just a shorthand. * @async * @param {string} name is the name of the texture to get. * @return {fish.graphics.Texture} the texture it got. */ this.getTexture = async function (name) { return await get(name, 'texture'); }; /** * Gets a texture atlas thingy. * If you didn't set this asset type up to work in the * atlas it will crash, this is just a shorthand. * @async * @param {string} name is the name of the atlas to get. * @return {fish.graphics.Atlas} the thingy. */ this.getAtlas = async function (name) { return await get(name, 'atlas'); }; /** * Loads a sound sample. * If you didn't set this asset type up to work in the * atlas it will crash, this is just a shorthand. * @async * @param {string} name is the name of the sample to g4et. * @return {fish.audio.Sample} the sample or null if it screwed up. */ this.getSample = async function (name) { return await get(name, 'sample'); }; }; × Search results Close "},"util.js.html":{"id":"util.js.html","title":"Source: util.js","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Source: util.js var fish = fish || {}; /** * Provides some basic utility stuff. Maths classes and whatever the hell ya * know. * @namespace */ fish.util = {}; /** * Wraps a number between another number and zero. Like modulus but it actually * does what you want it to. * @param {number} x is the number to wrap. * @param {number} max is the point at which it wraps. * @return {number} the result. */ fish.util.wrap = (x, max) =&gt; { return (x &lt; 0) ? max - Math.abs(x % max) : x % max; }; /** * Represents a two dimensional point / direction via cartesian coordinates. * You will notice there is no functional style stuff and that is because it * requires instantiating objects and in the kinds of contexts where a vector * class is most used, that is not really acceptable so yeah. * @constructor * @param {number} [x=0] is the horizontal part. * @param {number} [y=0] is the vector part. */ fish.util.Vector = function (x=0, y=0) { this.x = x; this.y = y; /** * Sets both parts of the vector to new values. * @param {number} [x=0] is the new x part. * @param {number} [y=0] is the new y part. */ this.set = (x=0, y=0) =&gt; { this.x = x; this.y = y; }; /** * Adds another vector onto this one component wise. * @param {fish.util.Vector} other is the other vector. * @param {number} [mag=1] is the amount to multiply the other one by * first. I know it's not really that relevant to adding but it is * the main use case so I might as well make it efficient and easy. */ this.add = (other, mag=1) =&gt; { this.x += other.x * mag; this.y += other.y * mag; }; /** * Wraps this vector in a rectangle that starts at (0, 0) then goes to * bounds. * @param {fish.util.Vector} bounds is a vector representing the far * corner. */ this.wrap = bounds =&gt; { this.x = fish.util.wrap(this.x, bounds.x); this.y = fish.util.wrap(this.y, bounds.y); }; }; /** * Represents an axis aligned rectangle and it should be immutable I think. * wait no. But I should make it immutable maybe. */ fish.util.Rect = class { /** * Creates the rectangle. * @param {number} [x=0] is the horizontal position of the rectangle. * @param {number} [y=0] is the vertical position of the rectangle. * @param {number} [w=0] is the width of the rectangle. * @param {number} [h=0] is the height of the rectangle. */ constructor(x=0, y=0, w=0, h=0) { this.pos = new fish.util.Vector(x, y); this.size = new fish.util.Vector(w, h); } copy() { return new fish.util.Rect(this.x, this.y, this.w, this.h); } /** * Shrinks the rectangle by a certain amount from each of it's former * border lines. * @param {number} amount the amount to shrink it from each side. */ shrink(amount) { this.pos.x += amount; this.pos.y += amount; this.size.x -= amount * 2; this.size.y -= amount * 2; } /** * Gets the horizontal position of the rectangle. * @return {number} x */ get x() { return this.pos.x; } /** * Gets the vertical position of the rectangle. * @return {number} y */ get y() { return this.pos.y; } /** * Gets the width of the rectangle. * @return {number} w */ get w() { return this.size.x; } /** * Gets the height of the rectangle. * @return {number} h */ get h() { return this.size.y; } /** * Gets the position of the right hand side of the rectangle. Or left * depending on how you look at it. Essentially it's x + w. * @return {number} x + w */ get r() { return this.pos.x + this.size.x; } /** * Gets the position of the top of the rectangle. Or bottom depending on * how you are thinking about it. Point is it's y + h. * @return {number} y + h */ get t() { return this.pos.y + this.size.y; } }; /** * Asynchronously loads a text file in. * @param {string} url is the url to load the file from. * @return {Promise&lt;string&gt;} that resolves to the loaded file content. */ fish.util.loadText = function (url) { return new Promise((resolve, reject) =&gt; { let xhr = new XMLHttpRequest(); xhr.onreadystatechange = function () { if (this.readyState == 4) { if (this.status == 200) resolve(this.responseText); else reject( `couldn't get file '${url}', response code ${this.status}` ); } }; xhr.open('GET', url, true); xhr.send(); }); }; /** * Takes a piece of text and fits it so that when drawn with a given font it * will fit into a given width space. It ignores single newlines, and turns two * or more newlines in a row into a single newline. * @param {string} text the text to fit. * @param {fish.graphics.Font} font the font to give size to the text. * @param {number} width the width to fit the text into. */ fish.util.fitText = (text, font, width) =&gt; { console.log(width); let fitted = ''; let lines = text.split(/\\n\\n+/); for (let line of lines) { let offset = 0; let tokens = line.split(/\\s/); for (let token of tokens) { if (token.length == 0) continue; let size = (token.length - 1) * font.getHorizontalPadding(); for (let i = 0; i &lt; token.length; i++) { size += font.getWidth(token.charAt(i)); } if (offset + size &gt; width) { fitted += `\\n${token}`; offset = size; } else { fitted += token; offset += size; } offset += font.getWidth(' '); fitted += ' '; } fitted += '\\n'; } return fitted; }; /** * Takes a fitted piece of text and tells you how high it is gonna be in the * given font. * @param {string} text is text where every newline is taken seriously. * @param {fish.graphics.Font} font is the font used to measure it. * @return {number} the number of pixels high it will be. */ fish.util.textHeight = (text, font) =&gt; { let lines = text.split(/\\n(?=\\S+)/).length; return lines * font.getLineHeight() + (lines - 1) * font.getVerticalPadding(); }; /** * Converts a base64 string to an arraybuffer which is useful for converting * into data stuff with browser apis. * @param {string} base64 is the base64 string to convert. * @return {Uint8Array} created arraybuffer. */ fish.util.base64ToArrayBuffer = base64 =&gt; { let binary = atob(base64); let bytes = new Uint8Array(binary.length); for (let i = 0; i &lt; binary.length; i++) bytes[i] = binary.charCodeAt(i); return bytes; }; /** * Waits for the given amount of time asynchronously. * @param {number} time time to wait in seconds. * @return {Promise&lt;mixed&gt;} nothing in particular. */ fish.util.wait = function (time) { return new Promise(resolve =&gt; setTimeout(resolve, time * 1000)); }; × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish s the fish-tank official mascot and he is named Vabongaringo. He is 600 years old and has committed multiple war crimes for which he was never caught. Every browser based game library sucks real bad real good UNTIL NOW... Wahooo, we now have fish-tank; a browser based game library that takes loose inspiration from lua love since it's real nice but not browser based obviously. We have: Not much state. Nice interfaces for default subsystems you can rewrite any subsystem you want as long as you implement a small interface. cool looking gui system. batched sprite rendering on gpu with great performance. The Subsystems The core functionality of the engine is in it's subsystems. ctx.gfx: the renderer fish.graphics.SpriteRenderer by default ctx.in: the input handler fish.input.BasicInput by default ctx.snd: the sound player fish.audio.BasicAudio by default ctx.str: the asset store fish.store.Store by default Each of these has an intentionally quite specific but easy to use and nice interface which is real nice 99% of the time since the interfaces on these subsystems is basically the usable system that I end up building on top of other game engine's systems when their built in interface to these features is painful. For example, the renderer uses gpu accelerated sprite batching which provides a really good tradeoff between speed and clean code and programmer ease. The input system maps all connected gamepads and the keyboard to a single imaginary game controller which you can then poll the buttons of in your game code. Right now the systems are pretty minimal, I might also add some more features to them. Below is a section on adding new subsystems but there is no point forcing people to create new subsystems just because I was too lazy to add a few basic features, you know. If you wish they had a feature you could email me or make a github ticket or whatever and I will discuss whether it should be added to the built in subsystems or made into a custom subsystem. Pull Requests would be appreciated but it's probably better if you talk to me first because I'm not gonna merge things I don't want simply out of politeness. Now, as I said, these easy to use systems are real nice 99% of the time, but sometimes you need a different way of doing things, which these rather imposing interfaces can only support to a point. This brings us to the next section. Implementing your own versions of the subsystems 99% of the functionality of the subsystem is only used in your actual game code and so the engine doesn't care about it, there are just a couple of small interfaces you will need to implement so that your new subsystem can interact with the other ones. For graphics, there is the fish.graphics.BaseRenderer interface and the fish.graphics.PatchRenderer interface, I know it seems weird that there are two but you might not actually use the same object to perform both of those tasks and you don't have to. The base renderer interface is the for basic stuff like filling the screen with colour, and the patch renderer is for rendering styled rectangles and text. There is also the fish.graphics.Font interface which your renderer's font implementation that it uses to draw text must implement. This is just for getting the size of pieces of text and stuff like that, other than that your font and text rendering system can be whatever you want. For audio, there is the fish.audio.SamplePlayer interface that requires your audio implementation to be able to play samples on command. For input, there is the fish.input.UiInput interface which requires the input subsystem to be able to provide information about the user interacting with the ui. It is currently only based on button presses but you can map these to whatever buttons or inputs you want to in your implementation. The asset store has no interface because it is only used in user code, but you can replace it if you want to. I don't really know of a good reason to bother though tbh. Starting the Game fish.start takes a fairly complicated set of arguments. × Search results Close "},"fish.html":{"id":"fish.html","title":"Namespace: fish","body":" fish-tank Namespaces fishfish.audiofish.constantsfish.graphicsfish.guifish.inputfish.screenfish.util Classes fish.audio.BasicAudiofish.audio.Samplefish.Compatabilityfish.graphics.Atlasfish.graphics.BitmapFontfish.graphics.Colourfish.graphics.Patchfish.graphics.SpriteRendererfish.graphics.SpriteRenderer#Batchfish.graphics.Texturefish.gui.ButtonKnobfish.gui.ContainerKnobfish.gui.HBoxKnobfish.gui.Knobfish.gui.PanelKnobfish.gui.PicKnobfish.gui.TextArrayKnobfish.gui.TextKnobfish.input.BasicInputfish.screen.Screenfish.screen.Transitionfish.Storefish.util.Rectfish.util.Vector Interfaces fish.audio.SamplePlayerfish.graphics.BaseRendererfish.graphics.Fontfish.graphics.PatchRendererfish.gui.Stylefish.input.UiInput Namespace: fish fish Source: fish.js, line 2 Classes Compatability Store Namespaces audio constants graphics gui input screen util Members &lt;static, readonly&gt; COMPATABILITY_LEVEL :string The levels of compatability a subsystem can have with the browser the game is running in. Remember that subsystems should not crash the game even if they have no compatability. Type: string Properties: Name Type Default Description FULL string FULL Full compatability. Everything is fine. PARTIAL string PARTIAL Partial compatability. All base interface responsibilities can be fulfilled, but some other features don't work properly. Usual functions should still exist and not throw exceptions though because otherwise the game is just gonna crash anyway. NONE string NONE Compatability is not high enough for subsystem to fulfill the features of it's basic interface. Source: fish.js, line 47 Methods &lt;static&gt; start(args, init) Real function that starts the application running. Parameters: Name Type Description args fish.start~Args init fish~init initialisation function that generates the first screen of the game. Source: fish.js, line 168 Type
