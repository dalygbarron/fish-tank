<html>
    <head>
        <title>fish-tank test</title>
        <script src="/fish-tank.min.js" defer></script>
        <script src="/test/test.js" defer></script>
        <script defer>
            window.onload = () => {
                const canvas = document.querySelector('#canvas');
                const gl = canvas.getContext('webgl2');
                const context = new AudioContext();
                if (gl === null || context === null) {
                    alert('Your browser is not compatible lmao');
                    return;
                }
                fish.start({
                    rate: 30,
                    gl: gl,
                    ac: context,
                    storePrefix: '/test/'
                }, createBasedScreen);
            };
        </script>
        <style>
            body {
                background-color: black;
            }

            #canvas {
                position: fixed;
                top: 0;
            }

            @media (max-aspect-ratio: 1024/600) {
                #canvas {
                    width: 100%;
                }
            }

            @media (min-aspect-ratio: 1024/600) {
                #canvas {
                    margin: auto;
                    height: 100%;
                }
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="1024" height="600"></canvas>
    </body>
</html>
