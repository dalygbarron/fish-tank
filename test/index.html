<!DOCTYPE html>
<html>
    <head>
        <title>fish-tank test</title>
        <script src="/dist/fish-tank.js" type="module" defer></script>
        <script src="/test/test.js" type="module" defer></script>
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }

            body {
                background-color: black;
                background-image: url('/test/side.png');
            }

            @media (max-aspect-ratio: 512/640) {
                #canvas {
                    width: 100%;

            @media (min-aspect-ratio: 512/640) {
                #canvas {
                    margin-right: auto;
                    margin-left: auto;
                    display: block;
                    height: 100%;
                }
            }
        </style>
    </head>

        <canvas id="canvas" width="512" height="640"></canvas>
